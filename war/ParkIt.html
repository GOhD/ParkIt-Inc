<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link type="text/css" rel="stylesheet" href="ParkIt.css">
    
    <title>ParkIt-Inc: We find it, you park it!</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="ParkIt/ParkIt.nocache.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9ew9i1-EOoSCsgxHK92T_s-315S5jiZo&sensor=false"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="js/jquery.carouFredSel-6.2.0-packed.js"></script>
	<script type="text/javascript" src="js/ContextMenu.js"></script>
	<script type="text/javascript" src="js/maps.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<ul class="nav">
				<li class="active"><a>Home</a></li>
				<li><a id="logout_button">Logout</a></li>
			</ul>
			<a class="brand">ParkIt-Inc</a>
			<div class="pull-right" id="right_nav">
				<div class="btn-group" data-toggle="buttons-radio">
					<button type="button" class="btn" id="map_button">Map</button>
					<button type="button" class="btn" id="table_button">Search History</button>
				</div>
				<button type="button" class="btn btn-warning" id="plea_button" onclick="tweetMyLocation()">Tweet Tweet  ♥</button>
			</div>
		</div>
	</div>
	<div id="view_container">
		<div id="map_container">
		</div>
		<div id="table_container">
			<div id="table"></div>
		</div>
		<div id="direction_container">
			<a id="close_directions" class="close-thin">×</a>
			<div id="direction_panel">
			</div>
		</div>
		<div id="options_panel">
		</div>
	</div>
	<div class="navbar navbar-fixed-bottom" id="hints_container">
		<div class="navbar-inner">
			<div id="hints"></div>
		</div>
	</div>
	
	<div id="resource-form" class="modal hide fade">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Add new parking space</h3>
		</div>
		<div class="modal-body">
			<p>Select a type for this parking space.</p>
			<form>
				<fieldset>
					<!-- <label for="type">Type</label> -->
					<select id="resource-type">
						<option value="Meter">Meter</option>
					</select>
				</fieldset>
				<p>Enter a description (optional).</p>
				<fieldset>
					<input id="resource-description" type="text" name="Description">
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button id="create_resource" class="btn btn-primary">Create</button>
		</div>
	</div>
	<div id="welcome_alert" class="modal hide fade">
		<div class="modal-header">
			<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
			<h3>Welcome to ParkIt-Inc</h3>
		</div>
		<div class="modal-body">
			<center>
			<p>Please sign in to a Google Account now. Or I will eat you. <br><br>
			NOM NOM NOM</p>
			</center>
		</div>
		<div class="modal-footer">
		    <!-- <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> -->
		    <button id="signin_button" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</body>
</html>
